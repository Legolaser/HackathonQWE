    <body>

        <div data-role="page" id="page1" class="app">

            <div data-role="header">
                <h1>Routers</h1>
            </div>

            <div data-role="content">
                <a href="#addDialog" data-icon="add" data-role="button" class="ui-btn ui-icon-add ui-btn-icon-right ui-corner-all" data-rel="dialog" id="addTask">Add</a>
                <a href="#removeDialog" data-icon="delete" class="ui-btn ui-icon-delete ui-btn-icon-right ui-corner-all" data-role="button" data-rel="dialog" onClick="clearRouter();" id="removeAll">Remove All</a>
            </div>

            <div data-role="footer">
                <ul data-role="listview" data-inset="true" data-split-icon="minus" data-split-theme="d" id="routerList" data-filter="true" data-filter-placeholder="Search routers..."></ul>

            </div>
        </div>

        <div data-role="dialog" id="addDialog" data-title="Router">

            <div data-role="header">
                <h1>Router</h1>
            </div>

            <div data-role="content">
                <div id="addDialogText"></div>

                <div data-role="filedcontain">
                    <label for="name">Name:</label>
                    <input type="text" id="NameServer" placeholder="Home">
                    <label for="name">IP:</label>
                    <input type="text" id="IPServer" placeholder="192.168.0.7">
                    <label for="name">Port:</label>
                    <input type="text" id="PortServer" placeholder="23">
                </div>

            </div>

            <div data-role="footer">
                <a href="#history.back()" data-icon="back" data-role="button" data-rel="back" id="back">Back</a>
                <a href="#history.back()" data-icon="check" data-role="button" data-rel="back" onClick="saveRouter();">Save</a>
            </div>
        </div>

        <div data-role="dialog" id="editRouter" data-title="Router">

            <div data-role="header">
                <h1 id="Router"></h1>
            </div>

            <div data-role="content">
                <div id="addDialogText"></div>


                

                <div id="menu">
                    <p id="IP"></p>
                    <p id="Port"></p>

                    <a href="#" data-icon="add" data-role=false class="ui-btn ui-icon-add ui-btn-icon-right ui-corner-all" data-rel="dialog" onClick="connectToCustomHost();" id="addTask">Connect</a>
                    <a href="#" data-icon="delete" data-role=false class="ui-btn ui-icon-add ui-btn-icon-right ui-corner-all" data-rel="dialog" id="addTask">Remove</a>
                    
                    <br />

                </div>
                <div id="console">
                    <ul id="data-output"></ul>
                    <input id="command-input" type="text" onkeypress="sendCommand(event)" />
                </div>


                </div>
        </div>
